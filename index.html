<!-- ================>  ALL MODALS HERE <========================== -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Add new Plant</h2>
                <div class="plant-name">
                    <label for="name">Plant Name:</label>
                    <input type="text" id="name" placeholder="My Plant" required autocomplete="off">
                </div>

                <div class="plant-type">
                    <label for="type">Type:</label>
                    <select name="type" id="type" required>
                        <option value="" selected>Select one option</option>
                        <option value="flower">Flower</option>
                        <option value="fruit plant">Fruit Plant</option>
                        <option value="tree">Tree or Fruit Tree</option>
                        <option value="cactus">Cactus</option>
                        <option value="herbs">Herb</option>
                        <option value="tuber">Tuber</option>
                        <option value="grains">Grain</option>
                    </select>
                </div>

                <input type="submit" value="Add Plant" onclick="saveData()" class="btn-modal">

                <button onclick="closeModal()" id="close-modal"  class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
                </button>
            </div>
        </div>

        <div class="modal" id="delete-modal">
            <div class="modal-content">
                <h2>Remove this plant?</h2>
                <h2 id="label-plant"></h2>
                <button onclick="closeDeleteModal()" class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
                </button>
                <button id="remove-btn">Remove</button>
            </div>
        </div>

        <div class="modal" id="menu-options">
            <div class="modal-content-menu">
                <h2 style="text-align: center; font-weight: 400;">Options</h2>
                <div class="toggle">
                    <p><label for="toggle-leaves">Toggle Leaves</label>
                    </p>
                    <label class="switch">
                        <input type="checkbox" id="toggle-leaves">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle">
                    <p><label for="toggle-music">Toggle Music</label>
                    </p>
                    <label class="switch">
                        <input type="checkbox" id="toggle-music">
                        <span class="slider"></span>
                    </label>
                </div>
                <a href="#">Opção 3</a>
                <a href="#">Opção 4</a>
                <a href="#">Opção 5</a>
                <a href="#">Opção 6</a>
                
                <button onclick="closeMenuModal()" class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
                </button>
            </div>
        </div>


        <div class="modal" id="plant-modal">
            <div class="modal-plant-content">
                <div class="header-plant-modal">
                    <div class="label">
                        <p id="plant-name">My Plants</p>
                        <div class="line"></div>
                    </div>    
                </div>
            
                <button onclick="closePlantModal()" class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
                </button>
                <div id="request-content">
                    
                </div>
            </div>
        </div>

        <div class="plants-list">
            <div class="header-list">
                <div class="label">
                    <p>My Plants</p>
                    <div class="line"></div>
                </div>

                <div class="btns">
                    <button class="refresh-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">

                          </svg>
                    </button>
    
                     <button onclick="openModal()" class="add-plant">
                        <p>Add New plant</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                
                </div>
            </div>
            <div class="container-list">
                <h2 id="alt-text">You don't have any plants!</h2>
            </div>
        </div>
    </div>
